				$('.gotoTop').center();
				$('.gotoTop').click(function(e){

				});
				
				addDate();
			})
			//////////////////
			//** ADD DATE **//
			//////////////////
			function addDate()
			{
				var theYear = (new Date).getFullYear();
				
				if(theYear > 2012)
				{
					$(".year").text("2012-"+theYear);
				}else
				{
					$(".year").text(theYear);
				}
			}
			
			jQuery.fn.center = function () {
    			this.css("position","absolute");
    			this.css("left", ( $(window).width() - this.width() ) / 2+$(window).scrollLeft() + "px");
    			return this;
			}
		
		</script>
